<main class="main container">
    <article class="content typeset column column--sidebar {% if include.animation-title %} wow {{ include.animation-title }} {% endif %}">
        <h1>{{ include.title_sidebar }}</h1>
        {{ include.content_sidebar | markdownify }}
    </article>
    <article class="article  article--post  content  typeset column column--main {% if include.animation %} wow {{ include.animation }} {% endif %}">
        <h1>{{ include.title }}</h1>
        {{ include.content | markdownify }}
    </article>
</main>
