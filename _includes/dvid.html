<figure class="figure  figure--{{ include.position | default: 'center' }}  {% if include.animation %} wow {{ include.animation }} {% endif %}">
    <video autoplay loop muted playsinline src="{{ include.image }}" alt="{{ include.alt | default: include.caption }}"  {{ include.width ? include.width | prepend: 'width="' | append: '"' }} {{ include.height ? include.height | prepend: 'height="' | append: '"' }} ></video>
    {% if include.caption %}<figcaption class="caption">{{ include.caption }}</figcaption>{% endif %}
  </figure>
