<figure class="figure figure--{{ include.position | default: 'center' }}">
    <div class="jarallax" style="
    {% if include.height %}
        min-height: {{include.height}}px;
    {% else %}
        min-height: 400px;
    {% endif %}">
        <img class="image jarallax-img" src="{{ include.image }}" alt="{{ include.alt | default: include.caption }}" {{ include.width ? include.width | prepend: 'width="' | append: '"' }} {{ include.height ? include.height | prepend: 'height="' | append: '"' }}>
    </div>
    {% if include.caption %}<figcaption class="caption">{{ include.caption }}</figcaption>{% endif %}
</figure>
